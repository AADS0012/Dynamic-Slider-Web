<!DOCTYPE html>
<html lang="en">
    <head>
        <title>dynamic slider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- container -->
        <div class="slider-container">
            <div class="slider">
                <img class="slide" src="img/1.jpg" alt="img 1">
                <img class="slide" src="img/2.jpg" alt="img 2">
                <img class="slide" src="img/3.jpg" alt="img 3">
                <img class="slide" src="img/4.jpg" alt="img 4">
                <img class="slide" src="img/5.jpg" alt="img 5">
                <img class="slide" src="img/6.jpg" alt="img 6">
            </div>
            <button class="prev-btn" title="prevous"><</button>
            <button class="next-btn" title="next">></button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
